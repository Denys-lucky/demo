    <section class="support">
        <div class="support__inner color-white">

            <h1 class="support__title lng-support__title">Support</h1>

            <h2 class="support__suptitle lng-support__suptitle">Send request</h2>

        <form class="form-send" action="mail.php" method="POST">

        
            <label for="email" class="lng-email">e-mail<span>*</span></label>
            <input class="support__input" id="email" type="email" name="email" required>

            <label for="version" class="version lng-version">Game version</label>
            <input class="support__input" id="version" type="text" name="version">

            <label for="system" class="system lng-system">Operating System<span>*</span></label>
            <select class="support__input" name="system" id="system" required> 
                <option value="web">WEB</option>
                <option value="Android">Android </option>
                <option value="IOS">IOS</option>
            </select>
            <span class="arrow-bottom">⯆</span>

            <label for="subject" class="subject lng-subject">Subject<span>*</span></label>
            <input class="support__input" id="subject" type="text" name="subject" required>


            <label class="text__textarea lng-text__textarea">Description<span>*</span></label>
            <textarea class="textarea" name="textarea" id="textarea" cols="255" rows="804" required></textarea>
            

            <div class="des-file lng-des-file">Attach files</div>
            <label for="myfile" class="label lng-label">add files or drag here </label>
            <input type="file" class="my file-input file-adapt" id="file" name="file" multiple>

            <input type="submit" value="Send" class="send lng-send">


        </form>
